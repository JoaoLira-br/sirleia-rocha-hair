<!-- BOOK ONLINE BOXLIGHT -->
<div id="book_online" class="booking_popup">
	<div class="book_online">
		<div class="makeup_fl_form">
			<h3>Agendar Online</h3>
			<form action="/" method="post" class="contact_form" id="contact_form">

				<div class="fl-col-6">
					<div class="your-name">
						<label>Nome<span>*</span></label>
						<input type="text" id="name" placeholder="Nome"/>
					</div>
				</div>
				<div class="fl-col-6 last">
					<div class="your-email">
						<label>Email<span>*</span></label>
						<input type="text" id="email" placeholder="Email"/>
					</div>
				</div>
				<div class="fl-col-6">
					<div class="your-phone">
						<label>Telefone<span>*</span></label>
						<input type="text" id="phone" placeholder="Numero de Telefone"/>
					</div>
				</div>
				<div class="fl-col-6 last">
					<div class="fl-col-8">
						<div class="datepicker-input" data-date-format="dd / mm / yy" data-first-day="1">
							<label>Data: <span>*</span></label>
							<input type="datetime" id="reservation-date" name="reservation-date">
						</div>
					</div>
					<div class="fl-col-4 last">
						<div class="your-time">
							<label>Horário: <span>*</span></label>
							<input id="time" type="text" class="time" />
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="your-message">
					<label>Mensagem: <span>*</span></label>
					<textarea id="message" placeholder="Mensagem" cols="3" rows="5"></textarea>
				</div>
				<div class="button">
				<input type="button" class="makeup_fl_btn makeup_fl_btn_bookingsend" value="Agendar Online" />
				</div>
				<!-- RETURN MESSAGES -->
				<div class="returnmessage" data-success="Your message has been received, We will contact you soon."></div>
				<div class="empty_notice"><span>Por favor preencha todos os campos necessários	</span></div>
				<!-- /RETURN MESSAGES -->
			</form>
		</div>
	</div>
</div>
<!-- /BOOK ONLINE BOXLIGHT -->
